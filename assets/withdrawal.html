<!-- Основной контент -->
<div class="wrapper">
    <section class="withdrawal">
        <div class="container">
            <h2 class="title">
                Withdrawal
            </h2>
            <ul class="breadcrumbs">
                <li><a href="account.html">Personal account</a></li>
                <li><span>/</span></li>
                <li><a href="finance.html">Finance</a></li>
                <li><span>/</span></li>
                <li><a href="#" class="active">withdrawal</a></li>

            </ul>
            <div class="content">
                <div class="links_box">
                    <div class="links">
                        <div class="img">
                                <img src="img/icon_4.png">
                            </div>
                        <p>
                                <span>Your current balance</span>$ 10.11
                            </p>
                    </div>
                </div>
                <div class="form_box">
                    <h4>Select a withdrawal method</h4>
                    <div class="form">
                        <form>
                            <div class="box">
                                <ul class="radio_block">
                                    <li class="tab"><label><input type="radio" name="group1" checked>Perfect Money</label></li>
                                    <li class="tab"><label><input type="radio" name="group1" checked>Bitcoin / BTC</label></li>
                                    <li class="tab"><label><input type="radio" name="group1">Ethereum / ETH</label></li>
                                    <li class="tab"><label><input type="radio" name="group1">USDT / ERC20</label></li>
                                    <li class="tab"><label><input type="radio" name="group1">Litecoin/ LTC</label></li>
                                    <li class="tab"><label><input type="radio" name="group1">Ethereum / ETH</label></li>
                                    <li class="tab"><label><input type="radio" name="group1">Payeer</label></li>
                                </ul>
                            </div>
                            <div class="box">
                                <div class="input_box">
                                    <label>Enter the withdrawal amount, $</label>
                                    <span><input placeholder="100"></span>
                                    <p>min. 10.00 USD, max. 50,000.00 USD</p>
                                </div>
                            </div>
                            <div class="box">
                                <div class="input_box">
                                    <label>Payment details</label>
                                    <span><input placeholder="Message here"></span>
                                </div>
                            </div>
                            <div class="box">
                                <div class="input_box">
                                    <label>Сonfirmation code</label>
                                    <span><input placeholder="9501"></span><button class="resize">Receive a code</button>
                                </div>
                            </div>
                            <div class="box">
                                <div class="button_box">
                                    <button class="w_button">Withdraw</button>
                                    <button class="i_button">Increase withdrawal limits</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
